<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西畑大吾を取り戻せ！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- スタート画面 -->
        <div id="start-section">
            <h1>西畑大吾を取り戻せ！</h1>
            <button id="start-btn">ゲームスタート</button>
        </div>

        <!-- 通常のシーン -->
        <div id="story-section" style="display: none;">
            <h2 id="story"></h2>
            <img id="scene-image" src="" alt="シーン画像">
        </div>
        <div id="question-section" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>

        <!-- 失敗シーン -->
        <div id="failure-section" style="display: none;">
            <h2 id="failure-title"></h2>
            <img id="failure-image" src="" alt="失敗シーン画像">
            <p id="failure-message"></p>
            <button id="retry-btn">もう一度挑戦する</button>
        </div>

        <!-- 結果シーン -->
        <div id="result-section" style="display: none;">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <button id="reward-btn">会場へ</button>
        </div>

        <!-- クリア画面 -->
        <div id="reward-section" style="display: none;">
            <h2>おめでとうございます！</h2>
            <p>なにわ男子のライブに来れました！</p>
            <img src="images/reward.jpg?v=1" alt="ライブ画像">
            <button id="restart-btn">最初から始める</button>
        </div>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js" defer></script>
</body>
</html>
